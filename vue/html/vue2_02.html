<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue01</title>
	</head>
	<body>

		<div id="app">
			<h3 v-html="url"></h3>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					messager: "你好",
					url: "<a href='http://www.baidu.com'>百度一下</a>"
				}
			})
		</script>

	</body>
</html>
