<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>计数器</title>
	</head>
	<body>

		<div id="app">
			<h1>当前计数：{{messager}}</h1>
			<!-- <button v-on:click="messager++">+</button>
			<button v-on:click="messager--">-</button> -->
			<button v-on:click="add">+</button>
			<button @click="sub">-</button>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					messager: 0,
				},
				methods: {
					add: function(){
						console.log("加1")
						this.messager++
					},
					sub: function(){
						console.log("减1")
						app.messager--
					}
				}
			})
		</script>

	</body>
</html>
