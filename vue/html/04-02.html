<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue</title>
	</head>
	<body>

		<div id="app">
			{{messager}}
			<ul>
				<li v-for="i in list">{{i.name}}</li>
			</ul>
			<h1>总价格为：{{totalprice}}</h1>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					messager: "你好",
					list: [{
							id: 1,
							name: "ID是1",
							price: 11,
						},
						{
							id: 2,
							name: "ID是2",
							price: 22,
						},
						{
							id: 3,
							name: "ID是3",
							price: 33,
						},
						{
							id: 4,
							name: "ID是4",
							price: 44,
						},
						{
							id: 5,
							name: "ID是5",
							price: 55,
						},
					]
				},
				computed:{
					totalprice:function(){
						var resule = 0;
						console.log(this.list)
						for (let i = 0; i < this.list.length; i++) {
							resule += this.list[i].price
						}
						return resule
					}
				}
			})
		</script>

	</body>
</html>
