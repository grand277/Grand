<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>九九乘法</title>
	</head>
	<style>
		span {
			display: inline-block;
			width: 60px;
			border: 1px solid;
			margin: 1px;
		}
	</style>
	<body>

		<div id="app">
			<ul v-html="get()">
			</ul>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					messager: 9
				},
				methods: {
					get() {
						var grand = '';
						for (let i = 1; i <= this.messager; i++) {
							var v1 = '';
							for (let j = 1; j <= i; j++) {
								v1 += '<span>' + j + "*" + i + "=" + i * j + '</span>'
							}
							grand += '<li>' + v1 + '</li>'
						}
						return grand
					}
				}
			})
		</script>

	</body>
</html>
