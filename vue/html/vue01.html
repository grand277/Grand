<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue01</title>
	</head>
	<body>

		<div id="app">
			{{grand}}
			<ul>
				<li v-for="data in grand">{{data}}</li>
			</ul>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					messager: "你好",
					grand: ['海王', '钢铁侠', '大话西游']
				}
			})
		</script>

	</body>
</html>
