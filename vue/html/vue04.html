<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue04</title>
	</head>
	<body>

		<div id="app">
			<h2>{{messager}}</h2>
			<h1>{{messager}} {{firstname}}</h1>
			<h1>{{messager + lastname}}</h1>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					messager: "你好",
					firstname: "kobe",
					lastname: "grand",
				}
			})
		</script>

	</body>
</html>
