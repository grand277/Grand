<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for</title>
	</head>
	<body>

		<div id="app">
			<button type="button" @click="add(1)">加</button>
			<button type="button" @click="remove(2)">减</button>
			<input type="text" name="" id="" value="" @keyup.enter="satHi(this)" />
		</div>

		<script src="../vue/js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				methods: {
					add: function(value) {
						console.log(value);
					},
					remove: function(value) {
						console.log(value);
					},
					satHi: function(obj) {
						console.log(obj.value);
					}
				}
			})
		</script>

	</body>
</html>
