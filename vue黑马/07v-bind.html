<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-bind</title>
	</head>
	<style>
		.active {
			border: 1px solid salmon;
		}
	</style>
	<body>

		<div id="app">
			<img v-bind:src="imgsrc" />
			<br>
			<img :src="imgsrc" :title="imgtitle" />
			<br>
			<img :src="imgsrc" :title="imgtitle" :class="{active:isActive}" @click="btn(1)" />
		</div>

		<script src="../vue/js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					imgsrc: "../html/jq/lucky/img/tx15.jpg",
					imgtitle: "Grand",
					isActive: false,
				},
				methods: {
					btn: function(value) {
						console.log(value)
						this.isActive = !this.isActive
					}
				}
			})
		</script>

	</body>
</html>
