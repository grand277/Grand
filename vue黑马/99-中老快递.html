<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>中老快递</title>
	</head>
	<body>
		<div id="app">
			<h1>中老快递</h1>
			<div class="">
				<input type="text" @keyup.enter="search" placeholder="请输入单号" v-model="expressNo" />
				<button type="button" @click="search">搜索</button>
			</div>
			<div v-html="grand_data">

			</div>
		</div>

		<script src="../vue/js/vue.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					expressNo: '',
					grand_data: ''
				},
				methods: {
					search: function() {
						axios.post('http://newlog2.360laosbuy.com/index/index/searchExpress', {
							expressNo: this.expressNo,
							ifSearch: 1,
							type: 1
						}).then(function(response) {
							console.log(response);
							app.grand_data = response.data
						}).catch(function(error) {
							console.log(error);
						});

					}
				}
			})
		</script>

	</body>
</html>
