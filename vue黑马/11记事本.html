<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for</title>
	</head>
	<body>

		<!-- 主体 -->
		<div id="app">
			<!-- 输入框 -->
			<input type="text" v-model="inputValue" @keyup.enter="add" placeholder="请输入..." />
			<!-- 列表区域 -->
			<div>
				<ul>
					<li v-for="(item,index) in list">
						<span>{{index+1}}</span>
						<label>{{item}}</label>
						<button type="button" @click="remove(index)">X</button>
					</li>
				</ul>
			</div>
			<!-- 统计，清空 -->
			<div>
				<span v-show="list.length>0">{{list.length}}条</span>
				<button v-if="list.length>0" type="button" @click="clear">清空</button>
			</div>
		</div>

		<script src="../vue/js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					list: ['吃饭', '睡觉', '写代码'],
					inputValue: "奥力给"
				},
				methods: {
					add: function() {
						this.list.push(this.inputValue)
					},
					remove: function(index) {
						console.log(index)
						this.list.splice(index, 1)
					},
					clear: function() {
						this.list = []
					}
				}
			})
		</script>

	</body>
</html>
