<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-html指令</title>
	</head>
	<body>

		<div id="app">
			<div v-text="messager"></div>
			<div v-html="messager"></div>
		</div>

		<script src="../vue/js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					messager: "<a href='http://www.baidu.com'>百度</a>",
				}
			})
		</script>

	</body>
</html>
