<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-for</title>
	</head>
	<body>

		<div id="app">
			<button type="button" @click="setM">整改message</button>
			<input type="text" v-model="message" @keyup.enter="getM" />
			<h2>{{message}}</h2>
		</div>

		<script src="../vue/js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: "Grand最帅"
				},
				methods: {
					getM: function() {
						alert(this.message)
					},
					setM: function() {
						this.message = "最惨"
					}
				}
			})
		</script>

	</body>
</html>
