<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>v-on</title>
	</head>
	<body>

		<div id="app">
			<div v-text="messager"></div>
			<div v-html="messager"></div>
			<div v-text="messager">{{messager}}</div>
			<button v-on:click="btn">按钮</button>
			<button @click="btn">按钮简写</button>
			<button @dblclick="btn">双击</button>
		</div>

		<script src="../vue/js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					messager: "<a href='http://www.baidu.com'>百度</a>",
				},
				methods: {
					btn: function() {
						// alert("点击了")
						// this.messager = "奇异狩猎者"
						this.messager += "奇异狩猎者"
					}
				}
			})
		</script>

	</body>
</html>
